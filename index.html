  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />

    <title>Audio App</title>
  </head>
  <body>
      
    <div class="app">

      <div class="vid-container">
        <video loop>
          <source src="./video/rain.mp4"  type="video/mp4">
        </video>
      </div>

      <div class="time-select">

        <button data-time="120" class="short-mins">2 min</button>
        <button data-time="300" class="medium-mins">5 min</button>
        <button data-time="600" class="long-mins">10 min</button>

      </div>

      <div class="player-container">
        <audio class="song">
          <source src="./sounds/rain.mp3" />
        </audio>
        <button class="play">play</button>
        <button class="time-display">0:00</button> 
        <button class="replay">restart</button>

      </div>

      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" ><img src="./svg/rain.svg" alt=""></button>
        <button data-sound="./sounds/thunderstorm.mp3" data-video="./video/thunderstorm.mp4"><img src="./svg/thunderstorm.svg" alt=""></button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt=""></button>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
